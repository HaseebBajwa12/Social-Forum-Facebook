{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Dashboard - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{%   static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{%   static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{%   static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{%   static 'assets/vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{%   static 'assets/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{%   static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{%   static 'assets/vendor/simple-datatables/style.css' %}" rel="stylesheet">


  <!-- Template Main CSS File -->
  <link href="{%  static 'assets/css/style.css' %}" rel="stylesheet">


  {% block css %}
  {% endblock  %}
</head>

<body>

  <!-- ======= Header ======= -->
{% include 'posts/navbaar.html' %}

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link " href="{% url 'post-list' request.user.pk %}">
          <i class="bi bi-grid"></i>
          <span>Dashboard</span>
        </a>
      </li><!-- End Dashboard Nav -->


      <li class="nav-heading">pages</li>

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url 'profile' request.user.pk %}">
          <i class="bi bi-person"></i>
          <span> Profile</span>
        </a>
      </li><!-- End Profile Page Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url 'profile' request.user.pk %}">
         <i class="bi bi-person"></i>
          <span>About</span>
        </a>
      </li><!-- End F.A.Q Page Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url 'list-followers' request.user.pk %}">
          <i class="fa fa-users" aria-hidden="true"></i>
          <span>Friends</span>
        </a>
      </li><!-- End Contact Page Nav -->
      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url 'chatapp:chat-page' %}">
          <i class="fa fa-commenting-o" aria-hidden="true"></i>
          <span>Messages</span>
        </a>
      </li><!-- End Contact Page Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="pages-register.html">
          <i class="bi bi-card-list"></i>
          <span>Groups</span>
        </a>
      </li><!-- End Register Page Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="pages-login.html">
          <i class="bi bi-box-arrow-in-right"></i>
          <span>Pages</span>
        </a>
      </li><!-- End Login Page Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="pages-error-404.html">
          <i class="fa fa-calendar" aria-hidden="true"></i>
          <span>Events</span>
        </a>
      </li><!-- End Error 404 Page Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="pages-blank.html">
          <i class="bi bi-file-earmark"></i>
          <span>Saved</span>
        </a>
      </li><!-- End Blank Page Nav -->

    </ul>

  </aside><!-- End Sidebar-->

  <main id="main" class="main">

    {% block content %}
    {% endblock content %}

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{%   static 'assets/vendor/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{%   static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{%   static 'assets/vendor/chart.js/chart.min.js' %}"></script>
  <script src="{%   static 'assets/vendor/echarts/echarts.min.js' %}"></script>
  <script src="{%   static 'assets/vendor/quill/quill.min.js' %}"></script>
  <script src="{%   static 'assets/vendor/simple-datatables/simple-datatables.js' %}"></script>
  <script src="{%   static 'assets/vendor/tinymce/tinymce.min.js' %}"></script>
  <script src="{%   static 'assets/vendor/php-email-form/validate.js' %}"></script>
   <script src="{% static 'assets/js/main-chat.js' %}"></script>

  <!-- Template Main JS File -->
  <script type="text/javascript" src="{% static 'js/socket.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/specials.js' %}"></script>
  <script src="{%  static 'assets/js/main.js' %}"></script>
  <script src="{% static 'js/social.js' %}"></script>
<script type="text/javascript" src="{% static 'js/home-functions.js' %}"></script>





</body>

</html>
